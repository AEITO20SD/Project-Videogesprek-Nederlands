<!DOCTYPE html>
<html>
<head>
    <title>Project NL - Communicatievideo</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="Beau de Wit & Lucas Loontjens"/>
    <meta name="description" content="Project NL - Communicatievideo || Op deze website kan je video's achter elkaar plaatsen om een kloppend filmpje te maken."/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script>
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev)
        {
            //ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            disableVideos(data);
        }

        function disableVideos(video)
        {
            draggedVideo = document.getElementById(video);
            console.log("test");
            draggedVideo.classList.add("dragged");
        }
    
    </script>
</head>
<body>
    <header>

    </header>
    <main>
        <div id="videoBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            
        </div>
        <div id="keuzeBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="draggable">
                <video id="video1" draggable="true" ondragstart="drag(event)" ondrop="event.cancelBubble=true;" width="320" height="300" controls>
                    <source src="videos/testVideo.mp4" type="video/mp4">
                </video>
            </div>
            <div class="draggable">
                <img id="video2" draggable="true" ondragstart="drag(event)" ondrop="event.cancelBubble=true;" width="320" height="300" src="videos/testFoto.jpg">
            </div>
            <div class="draggable">
                <img id="video3" draggable="true" ondragstart="drag(event)" ondrop="event.cancelBubble=true;" width="320" height="300" src="videos/testFoto2.jpg">
            </div>
        </div>
    </main>
</body>
</html>
